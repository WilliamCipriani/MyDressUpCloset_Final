<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:fragment="head(title)">
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />
<title th:replace="${title}"></title>
<link rel="stylesheet" href="/recursos/CSS/aa.css" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" />
<script src="http://kit.fontawesome.com/2c36e9b7b1.js"></script>
</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-light"
			style="background-color: rgb(247, 247, 238, 100%);">
			<a class="navbar-brand" href="/">MDUC</a>
			<div id="navbarNav">
				<ul class="navbar-nav ">
					<li th:if='${session.user != null && session.user.getType() == 0}'
						class="nav-item active"><a class="nav-link"
						th:href="@{/myProducts}">My Closet</a></li>
					<li th:if='${session.user != null && session.user.getType() == 0}'
						class="nav-item"><a class="nav-link" th:href="@{/home}">Products</a></li>
					<li th:if='${session.user != null && session.user.getType() == 0}'
						class="nav-item"><a class="nav-link" th:href="@{/purchase}">Purchase</a></li>
					<li th:if='${session.user != null && session.user.getType() == 0}'
						class="nav-item active"><a class="nav-link"
						th:href="@{/mail}">Contact</a></li>
					<li th:if='${session.user != null && session.user.getType() == 0}'
						class="nav-item active"><a class="nav-link"
						th:href="@{/card}">Card</a></li>
					<li th:if='${session.user != null && session.user.getType() == 1}'
						class="nav-item active"><a class="nav-link"
						th:href="@{/admin/addproduct}">Add a new product</a></li>
					<li th:if='${session.user != null && session.user.getType() == 1}'
						class="nav-item"><a class="nav-link"
						th:href="@{/admin/addadmin}">Add a new admin</a></li>
					<li th:if='${session.user != null && session.user.getType() == 1}' class="nav-item"><a
							class="nav-link" th:href="@{/admin/listAdmins}">List admins</a></li>
					<li th:if='${session.user != null && session.user.getType() == 1}' class="nav-item"><a
							class="nav-link" th:href="@{/admin/reports}">Reports</a></li>
					<li th:if='${session.user == null}' class="nav-item"><a
						class="nav-link" th:href="@{/login}">Login</a></li>
					<li th:if='${session.user != null}' class="nav-item"><a
						class="nav-link" th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</nav>
	</header>
</body>

</html>
