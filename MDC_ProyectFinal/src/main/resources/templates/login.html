<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head(~{::title})">
<title>Login</title>
</head>

<link rel="stylesheet" href="/recursos/CSS/estilos.css"></link>
<!-- 
 -->
<body>
	<header th:replace="layout/layout :: header"></header>
	<section class="vh-100">
		<div class="container-fluid h-custom">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-md-9 col-lg-6 col-xl-5">
				<img  class="img-fluid" src="/recursos/Imagenes/4.png" alt="login" />
			</div>
			
			<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
				<form class="sigin" th:action="@{/login}" method="post">
					<div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
		              <p class="lead fw-normal mb-0 me-3">Sign in with</p>
		              <button type="button" class="btn btn-primary btn-floating mx-1">
		                <i class="fab fa-facebook-f"></i>
		              </button>
		  
		              <button type="button" class="btn btn-primary btn-floating mx-1">
		                <i class="fab fa-twitter"></i>
		              </button>
		  
		              <button type="button" class="btn btn-primary btn-floating mx-1">
		                <i class="fab fa-linkedin-in"></i>
		              </button>
		            </div>
		            
		            <div class="divider d-flex align-items-center my-4">
		              <p class="text-center fw-bold mx-3 mb-0">Or</p>
		            </div>
		            
					<div class="form-outline mb-4">
						<label class="form-label"  for="form3Example3">UserName</label>
						<input type="text" name="username" id="username"
							class="form-control form-control-lg" placeholder="Enter username" autofocus required />
						<label class="form-label" for="form3Example4">Password</label>
						<input type="password" name="password" id="password"
							class="form-control form-control-lg" placeholder="Enter password" required />

						<input type="submit" class="btn btn-lg btn-primary btn-block"value="Sign In" />
					</div>
					
					<div class="d-flex justify-content-between align-items-center">
		                <div class="form-check mb-0">
		                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
		                	<label class="form-check-label" for="form2Example3">
		                    	Remember me
		                  </label>
		                </div>
		             </div>
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
				</form>
				<div class="text-center text-lg-start mt-4 pt-2">
                
                <p class="small fw-bold mt-2 pt-1 mb-0" >Don't have an account? <a th:href="@{/user/irRegistrar}" 
                    class="link-danger">Register</a></p>
              </div>
			</div>
		</div>
	</div>
	</section>
</body>
</html>
