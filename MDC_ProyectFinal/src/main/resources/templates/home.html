<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head(~{::title})">

<title>Inicio</title>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<main>
		<div>

			<div class="navbar navbar-light c-1">
				<div class="container-fluid">

					<a th:href="@{'/home/ordenarProductos/asc'}" type="submit"
						class="btn btn-info">Ordenar Ascendentemente Por Precio</a> 
					<a th:href="@{'/home/ordenarProductos/desc'}" type="submit"
						class="btn btn-info">Ordenar Descendentemente Por Precio</a>

					<form th:action="@{/home/buscarProductos}" method="post"
						class="d-flex" th:object="${productBusqueda}"
						enctype="multipart/form-data" role="search" style="width: 50%">
						<input th:field="*{name}" class="form-control" type="text"
							id="fname" placeholder="Que estas buscando...?">
						<button type="submit" class="btn btn-primary">Buscar</button>
					</form>
				</div>
			</div>
			
			<div class="c-1 container-fluid">
				<div class="row row-cols-3 auxc-1  d-flex justify-content-around">
					<div th:each="item: ${products}">

						<a href="purchase.xhtml"> <img th:src="${item.url}"
							alt="Imagen 1" style="height: 320px;" />
						</a>
						<div>
							<h3 th:text="${item.name}"></h3>
							<h3 th:text="'Precio: S/.'+${item.price}"></h3>
							<h3 th:text="'Marca: '+${item.brand}"></h3>
							<h3 th:text="'Genero: '+${item.gen}"></h3>
							<h3>
								Color:
								<div th:style="'width:100px;height:50px;background: '+${item.color}"></div>
							</h3>
						</div>
						
							<a th:href="@{'/product/details/' + ${item.id} }"
							class="btn btn-primary">Detalle</a> <br></br>

					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
